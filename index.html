<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <title>hw app</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="container">
      <header>
        <p class="student--name">
          John Doe
        </p>
      </header>
      <section class="app">
        <ul class="ui-list">
          <li class="ui-list--item">
            <div class="row">
              <div class="col">
                <input type="text" class="subject" value="Mathematics">
              </div>
              <div class="col">
                <input type="text" class="user--input" value="98">
                <span class="denominator">/100</span>
              </div>
            </div>
          </li>
          <li class="ui-list--item">
            <div class="row">
              <div class="col">
                <input type="text" class="subject" value="English">
              </div>
              <div class="col">
                <input type="text" class="user--input" value="100">
                <span class="denominator">/100</span>
              </div>
            </div>
          </li>
          <li class="ui-list--item">
            <div class="row">
              <div class="col">
                <input type="text" class="subject" value="Biology">
              </div>
              <div class="col">
                <input type="text" class="user--input" value="55">
                <span class="denominator">/100</span>
              </div>
            </div>
          </li>
          <li class="ui-list--item">
            <div class="row">
              <div class="col">
                <input type="text" class="subject" value="Chemistry">
              </div>
              <div class="col">
                <input type="text" class="user--input" value="72">
                <span class="denominator">/100</span>
              </div>
            </div>
          </li>
          <li class="ui-list--item">
            <div class="row">
              <div class="col">
                <input type="text" class="subject" value="Physics">
              </div>
              <div class="col">
                <input type="text" class="user--input" value="86">
                <span class="denominator">/100</span>
              </div>
            </div>
          </li>
        </ul>
        <div class="btn btn--full btn--gray" id="addClass">Add Class</div>
        <div class="stats">
          <div id="min">
            <p>
              min:
            </p>
          </div>
          <div id="max">
            <p>
              max:
            </p>
          </div>
          <div id="sum">
            <p>
              sum:
            </p>
          </div>
          <div id="avg">
            <p>
              avg:
            </p>
          </div>
        </div>
      </section>
    </div>
  <script src="js/index.js"></script>
  </body>
</html>
